<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link ref="stylesheet" href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card text-center container mt-5">
      <h1>Weather Forcaster</h1>
      <br />
      <div class="searchbar">
        <form class="row" id="search-form">
          <div class="col bar">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city...."
              autofocus="on"
              id="city-input"
            />
          </div>
          <div class="col-auto">
            <button
              type="submit"
              value="Search"
              class="btn btn-primary button-1 mb-2 ml-0"
              id="btn-1"
            >
              Search
            </button>
            <button
              type="submit"
              value="Search"
              class="btn btn-primary mb-2 ml-0"
              id="btn-2"
            >
              Get Area
            </button>
          </div>
        </form>
      </div>
      <div class="container text-center main-temp">
        <div class="row">
          <div class="col">
            <div class="float-left">
              <span class="temperature" id="temperature">19</span
              ><span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col">
            <ul>
              <li id="city">New Delhi</li>
              <li id="date"></li>
              <li id="weather">Sunny</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <class class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card temp" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">
                  <img src="images/wind.png" />
                  <br />
                  23° C
                  <br />
                  Windy
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card temp" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">
                  <img src="images/wind.png" />
                  <br />
                  23° C
                  <br />
                  Windy
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card temp" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">
                  <img src="images/wind.png" />
                  <br />
                  23° C
                  <br />
                  Windy
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card temp" style="width: 16rem;">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">
                  <img src="images/wind.png" />
                  <br />
                  23° C
                  <br />
                  Windy
                </p>
              </div>
            </div>
          </div>
        </div>
      </class>
      <br />
      <p> <a href="https://github.com/ankita0512ghosh/Weather_website.git" target="_blank" class="link-git">An Open Source Code </a>by Ankita Ghosh</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
